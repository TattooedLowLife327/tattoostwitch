<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LLoGB Scoreboard</title>
<style>
  :root{
    --bg: rgba(0,0,0,0.0);
    --purple: #8B5CF6;
    --text: #ffffff;
    --muted: #a3a3a3;
    --font: system-ui, -apple-system, sans-serif;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--font);
    overflow: visible;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
    transform: translateZ(0);
    backface-visibility: hidden;
  }

  .card {
    width: 320px;
    background: linear-gradient(135deg, rgba(17,17,17,0.98) 0%, rgba(17,17,17,0.95) 100%);
    border: 2px solid rgba(139, 92, 246, 0.5);
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    transform: scale(1.5);
    transform-origin: top left;
    box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
  }

  .card-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(139, 92, 246, 0.08) 0%, transparent 100%);
    border-radius: 12px;
    pointer-events: none;
  }

  .card-content {
    position: relative;
    padding: 12px 16px 36px;
    z-index: 2;
    min-height: 140px;
    max-height: none;
    display: flex;
    align-items: center;
  }

  .scoreboard {
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 8px;
    width: 100%;
  }

  .divider-line {
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    width: 2px;
    background: linear-gradient(180deg, transparent 0%, rgba(139, 92, 246, 0.6) 50%, transparent 100%);
    transform: translateX(-50%);
    box-shadow: 0 0 8px rgba(139, 92, 246, 0.4);
  }

  .row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
  }

  .player-name, .player-score {
    flex: 1;
    text-align: center;
    font-weight: 700;
  }

  .player-name {
    font-size: 20px;
    color: var(--text);
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
  }

  .player-score {
    font-size: 64px;
    color: var(--text);
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    font-weight: 900;
    line-height: 1;
  }

  .brb-banner {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 6px 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: rgba(139, 92, 246, 0.92);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    letter-spacing: 2px;
    font-weight: 700;
    text-transform: uppercase;
    opacity: 0;
    transform: translateY(100%);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .brb-banner.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .brb-banner .label {
    color: #fff;
  }

  .brb-banner .time {
    color: #fcd34d;
    font-variant-numeric: tabular-nums;
    min-width: 60px;
    text-align: left;
  }
</style>
</head>
<body>
<div class="card">
  <div class="card-overlay"></div>
  <div class="card-content">
    <div class="scoreboard">
      <div class="divider-line"></div>

      <!-- Names Row -->
      <div class="row">
        <div class="player-name" id="player1-name">TATTOO</div>
        <div class="player-name" id="player2-name">OPEN</div>
      </div>

      <!-- Scores Row -->
      <div class="row">
        <div class="player-score" id="player1-score">0</div>
        <div class="player-score" id="player2-score">0</div>
      </div>
    </div>
  </div>
  <div class="brb-banner" id="brb-banner">
    <span class="label">BRB</span>
    <span class="time" id="brb-timer-value">00:00</span>
  </div>
</div>

<script>
  const API_BASE = 'https://tattoostwitch.netlify.app';
  const ENDPOINT = API_BASE + '/api/scoreboard';
  const BOT_API_BASE = window.location.origin.includes('localhost')
    ? 'http://localhost:8787'
    : 'https://tattoostwitch327.onrender.com';
  const SCREEN_ENDPOINT = BOT_API_BASE + '/api/screen-overlay';
  const brbBanner = document.getElementById('brb-banner');
  const brbTimerValue = document.getElementById('brb-timer-value');

  async function loadBackgroundFromSettings() {
    try {
      const response = await fetch(API_BASE + '/api/settings', { cache: 'no-store' });
      const settings = await response.json();
      const bgUrl = settings.obsBackgroundUrl;

      if (bgUrl && bgUrl.trim()) {
        document.body.style.background = `url('${bgUrl}') center center / cover no-repeat fixed`;
      }
    } catch (error) {
      console.error('Failed to load background:', error);
    }
  }

  async function updateScoreboard() {
    try {
      const response = await fetch(ENDPOINT, { cache: 'no-store' });
      const data = await response.json();

      if (data.player1) {
        document.getElementById('player1-name').textContent = (data.player1.name || 'TATTOO').toUpperCase();
        document.getElementById('player1-score').textContent = data.player1.score || 0;
      }

      if (data.player2) {
        document.getElementById('player2-name').textContent = (data.player2.name || 'OPEN').toUpperCase();
        document.getElementById('player2-score').textContent = data.player2.score || 0;
      }

    } catch (error) {
      console.error('Failed to update scoreboard:', error);
    }
  }

  function formatTime(ms) {
    const totalSeconds = Math.max(0, Math.ceil(ms / 1000));
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  function updateBrbBanner(remainingMs) {
    if (remainingMs > 0) {
      brbTimerValue.textContent = formatTime(remainingMs);
      brbBanner.classList.add('visible');
    } else {
      brbBanner.classList.remove('visible');
    }
  }

  async function syncBrbTimer() {
    try {
      const response = await fetch(SCREEN_ENDPOINT, { cache: 'no-store' });
      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }
      const data = await response.json();
      const type = data.type || data.overlay_type;
      const isActive = (typeof data.isActive === 'boolean' ? data.isActive : data.is_active);
      const durationMinutes = data.durationMinutes ?? data.duration_minutes;
      const rawTimeRemaining = data.timeRemaining ?? data.time_remaining;
      const timeRemaining = (rawTimeRemaining === undefined || rawTimeRemaining === null)
        ? NaN
        : Number(rawTimeRemaining);
      const rawEndTime = data.endTime ?? data.end_time;
      let remainingMs = 0;

      if (isActive && type === 'brb') {
        if (!Number.isNaN(timeRemaining)) {
          remainingMs = timeRemaining;
        } else if (typeof rawEndTime === 'number') {
          remainingMs = Math.max(0, rawEndTime - Date.now());
        } else if (typeof rawEndTime === 'string') {
          const parsedEnd = parseInt(rawEndTime, 10);
          if (!Number.isNaN(parsedEnd)) {
            remainingMs = Math.max(0, parsedEnd - Date.now());
          }
        } else if (data.start_time && durationMinutes) {
          const startedAt = new Date(data.start_time).getTime();
          remainingMs = Math.max(0, (durationMinutes * 60000) - (Date.now() - startedAt));
        } else if (durationMinutes) {
          remainingMs = durationMinutes * 60000;
        }
      }

      updateBrbBanner(remainingMs);
    } catch (error) {
      console.error('Failed to sync BRB timer:', error);
      updateBrbBanner(0);
    }
  }

  loadBackgroundFromSettings();
  updateScoreboard();
  syncBrbTimer();
  setInterval(updateScoreboard, 1000); // Fast updates for instant feedback
  setInterval(syncBrbTimer, 1000);
</script>
</body>
</html>
