  <style>
    :root {
      --bg: #000;
      --accent: #9b4dff;
      --text: #fff;
      --font: Helvetica, Arial, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--accent);
      letter-spacing: 1px;
    }

    a {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 18px;
      color: var(--text);
      background: rgba(155, 77, 255, 0.15);
      border: 1px solid var(--accent);
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.2s ease;
    }

    a:hover {
      background: var(--accent);
      color: var(--bg);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
