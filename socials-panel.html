<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socials Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      width: 800px;
      height: 150px;
    }

    .socials-container {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      width: 770px;
      height: 120px;
    }

    .social-item {
      position: absolute;
      display: flex;
      align-items: center;
    }

    .social-icon {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      flex-shrink: 0;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .social-item.active .social-icon {
      opacity: 1;
      transform: scale(1);
    }

    .social-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .social-handle {
      background: transparent;
      color: #fff;
      border: 3px solid #fff;
      border-left: none;
      padding: 18px 30px 18px 60px;
      border-radius: 20px;
      font-size: 28px;
      font-weight: bold;
      margin-left: -40px;
      white-space: nowrap;
      clip-path: inset(0 100% 0 0);
      transition: clip-path 0.6s ease 0.4s;
    }

    .social-item.active .social-handle {
      clip-path: inset(0 0 0 0);
    }
  </style>
</head>
<body>
  <div class="socials-container" id="socialsContainer"></div>

  <script>
    const socials = [
      { platform: 'twitch', icon: 'images/t.png', handle: 'TheTattooedLowLife' },
      { platform: 'tiktok', icon: 'images/tt.png', handle: 'TattooedLowLife LLoGB' },
      { platform: 'spotify', icon: 'images/spot.png', handle: 'LowLifesofGB' },
      { platform: 'snapchat', icon: 'images/snap.png', handle: 'TheLowLifesofGB' },
      { platform: 'facebook', icon: 'images/fb.png', handle: 'The LowLifes of Granboard' },
      { platform: 'youtube', icon: 'images/yt.png', handle: 'TheTattooedLowLife' },
      { platform: 'discord', icon: 'images/d.png', handle: 'The LowLifes of Granboard' },
      { platform: 'instagram', icon: 'images/insta.png', handle: 'TheTattooedLowLife' }
    ];

    const container = document.getElementById('socialsContainer');
    let currentIndex = 0;

    // Create all social items
    socials.forEach((social, index) => {
      const item = document.createElement('div');
      item.className = `social-item ${social.platform}`;
      item.innerHTML = `
        <div class="social-icon">
          <img src="${social.icon}" alt="${social.platform}">
        </div>
        <div class="social-handle">${social.handle}</div>
      `;
      container.appendChild(item);
    });

    const items = document.querySelectorAll('.social-item');

    function showNext() {
      // Remove active class from all
      items.forEach(item => item.classList.remove('active'));

      // Add active class to current
      items[currentIndex].classList.add('active');

      // Move to next
      currentIndex = (currentIndex + 1) % socials.length;
    }

    // Show first item immediately
    showNext();

    // Cycle every 7 seconds
    setInterval(showNext, 7000);
  </script>
</body>
</html>
