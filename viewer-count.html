<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #platform-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .platform-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .platform-item.hidden {
      display: none;
    }

    .platform-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .viewer-count {
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .error {
      color: #ff4444;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

<div id="platform-container">
  <div class="platform-item" id="twitch-item">
    <img class="platform-icon" src="https://sndsyxxcnuwjmjgikzgg.supabase.co/storage/v1/object/public/public.assets/Group%201707478198.png" alt="Twitch">
    <span class="viewer-count" id="twitch-count">0</span>
  </div>

  <div class="platform-item" id="facebook-item">
    <img class="platform-icon" src="https://sndsyxxcnuwjmjgikzgg.supabase.co/storage/v1/object/public/public.assets/Frame%201%20(1).png" alt="Facebook">
    <span class="viewer-count" id="facebook-count">0</span>
  </div>

  <div class="platform-item" id="tiktok-item">
    <img class="platform-icon" src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.png" alt="TikTok">
    <span class="viewer-count" id="tiktok-count">0</span>
  </div>
</div>

<div id="error" class="error"></div>

<script>
const API_URL = 'http://localhost:8787';

async function updateViewerCounts() {
  try {
    const response = await fetch(`${API_URL}/viewer-counts`);

    if (!response.ok) {
      throw new Error(`API returned ${response.status}`);
    }

    const data = await response.json();
    console.log('Viewer counts:', data);

    // Update counts and hide platforms with 0 viewers
    updatePlatform('twitch', data.twitch);
    updatePlatform('facebook', data.facebook);
    updatePlatform('tiktok', data.tiktok);

    // Clear error
    document.getElementById('error').textContent = '';

  } catch (err) {
    console.error('Failed to fetch viewer counts:', err);
    document.getElementById('error').textContent = 'Failed to fetch viewer counts';
  }
}

function updatePlatform(platform, count) {
  const countEl = document.getElementById(`${platform}-count`);
  const itemEl = document.getElementById(`${platform}-item`);

  if (count === null || count === 0) {
    // Hide platforms with no viewers
    itemEl.classList.add('hidden');
  } else {
    itemEl.classList.remove('hidden');
    countEl.textContent = count.toLocaleString();
  }
}

// Update immediately on load
updateViewerCounts();

// Update every 30 seconds
setInterval(updateViewerCounts, 30000);
</script>

</body>
</html>
